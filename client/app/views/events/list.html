<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Eventos</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Lista de Eventos</strong>
                </li>
            </ol>
        </div>
    </div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>Todos os seus eventos</h5>
                    <div class="ibox-tools">
                        <a href="#/events/new" class="btn btn-primary btn-xs">Novo Evento</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Atualizar</button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group"><input type="text" placeholder="Procurar" class="input-sm form-control"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> Ok</button> </span></div>
                        </div>
                    </div>

                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody ng-repeat="event in events">
                            <tr>
                                <td class="project-status">
                                    <span class="label label-primary">Criado</span>
                                </td>
                                <td class="project-title">
                                    <a href="project_detail.html">{{event.name}}</a>
                                    <br/>
                                    <small><strong>In√≠cio</strong> {{event.starts | date:'dd/MM/yyyy HH:mm'}}</small>
                                </td>
                                <td class="project-completion">
                                        <small>Confirmados: 48%</small>
                                        <div class="progress progress-mini">
                                            <div style="width: 48%;" class="progress-bar"></div>
                                        </div>
                                </td>
                                <td class="project-people">
                                    <a href=""><img alt="image" class="img-circle" src="img/a3.jpg"></a>
                                    <a href=""><img alt="image" class="img-circle" src="img/a1.jpg"></a>
                                    <a href=""><img alt="image" class="img-circle" src="img/a2.jpg"></a>
                                    <a href=""><img alt="image" class="img-circle" src="img/a4.jpg"></a>
                                    <a href=""><img alt="image" class="img-circle" src="img/a5.jpg"></a>
                                </td>
                                <td class="project-actions">
                                    <a href="#/events/{{event.id}}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> Ver </a>
                                    <a href="#/events/new" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Editar </a>
                                </td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
